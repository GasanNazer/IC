<html>
  <head>
    <title>A* Algorithm</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link id="cssTheme" rel="stylesheet" href="cssBasic.css"/>
    <link id="cssTheme" rel="stylesheet" href="formStyle.css"/>
    <link rel="shortcut icon" type="image/png" href="public/styling/c_icon.png"/>
  </head>
  <body>
    <div id="form">
      <form>
        <div id="outer">
          <div id="firstPart">
            <label for="m">Matrix height dimension (between 1 and 50):</label>
            <input type="text" id="m" name="m" value="5">
            <label for="n">Matrix width dimension (between 1 and 50):</label>
            <input type="text" id="n" name="n" value="5">
            <label for="startingPoint">Incert a valid starting point (in the format: row-column):</label>
            <input type="text" id="startingPoint" name="startingPoint" value="0-0">
            <label for="endPoint">Incert a valid end point (in the format: row-column):</label>
            <input type="text" id="endPoint" name="endPoint" value="2-3">
          </div>
          <div id="secondPart">
            <label for="obsticles">Add the coordinates of the obsticles, separated by space (in the format: row-column row1-column1):</label>
            <textarea id="obsticles" name="testa" rows="4" cols="20">1-1 1-2
            </textarea>
            <br>
            <label for="alt">Height treshold:</label>
            <input type="text" id="alt" name="alt" value="50">
            <label for="score" id="lScore" hidden>Shortest path distance:</label>
            <input type="text" id="score" disabled hidden>
          </div>
          <div id="thirdPart">
            <label for="lowR">Add the coordinates of the danger zones low (in the format: row-column row1-column1):</label>
            <textarea id="lowR" name="testa" rows="2" cols="20">1-0
            </textarea>

            <label for="midR">Add the coordinates of the danger zones medium (in the format: row-column row1-column1):</label>
            <textarea id="midR" name="testa" rows="2" cols="20">2-0
            </textarea>

            <label for="highR">Add the coordinates of the danger zones high (in the format: row-column row1-column1):</label>
            <textarea id="highR" name="testa" rows="2" cols="20">2-1
            </textarea>
          </div>
        </div>

        <button id="submit" type="button">Create board</button>
        <button id="startAlgorithm" type="button">Start Algorithm</button> 
      </form>
    </div>
    <table id='board'/>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src='./grid.js'></script>
  <script src="./Astar.js"></script>
</html>
